<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改供应商</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <form th:action="@{/vendor/update}" method="post" style="width: 400px">

        <input type="hidden" name="vId" th:value="${vendor.VId}">

        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="vName" placeholder="供应商名称" name="vName" th:value="${vendor.VName}">
            <label for="vName">供应商名称</label>
        </div>

        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="VTel" placeholder="供应商电话" name="VTel" th:value="${vendor.VTel}">
            <label for="VTel">供应商电话</label>
        </div>

        <button type="submit" class="btn btn-primary">修改</button>
        <button type="reset" class="btn btn-secondary">重置</button>
    </form>
</div>

</body>
</html>
