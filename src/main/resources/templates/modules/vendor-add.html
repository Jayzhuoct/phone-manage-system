<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加供应商</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <form th:action="@{/vendor/add}" method="post" style="width: 400px">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="vName" placeholder="供应商名称" name="vName">
            <label for="vName">供应商名称</label>
        </div>

        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="vTel" placeholder="供应商电话" name="vTel">
            <label for="vTel">供应商电话</label>
        </div>

        <button type="submit" class="btn btn-primary">添加</button>
        <button type="reset" class="btn btn-secondary">重置</button>
    </form>
</div>

</body>
</html>
