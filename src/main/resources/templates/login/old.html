<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>手机销售后台管理系统登陆</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
	<link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body class="login-bg">
    <div class="login">
        <div class="message">手机销售后台管理系统登陆</div>
        <div id="darkbannerwrap"></div>
        <form  id="form" th:action="@{/login}" class="layui-form" name="myform" method="post">
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <!--<label style="font-size: 13px">用户：</label>
            <input class="layui-unselect header layui-form-checkbox layui-form-checked" lay-skin="primary" type="checkbox" name="choice" value="user"><i class="layui-icon"></i>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label style="font-size: 13px">管理员：</label>
            <input class="layui-unselect header layui-form-checkbox layui-form-checked" lay-skin="primary" type="checkbox" name="choice" value="admin"><i class="layui-icon"></i>
            <hr class="hr15">-->
            <label style="font-size: 15px">验证码:</label>
            <input type=text name="code" style="height: 30px;width: 80px">
            <a href="javascript:changeVerifyCode()"><img name="verifyCodeImg" th:src="@{/image}"></a>
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
    <script type="text/javascript">
        var ctx = '[[@{/image}]]';
        function changeVerifyCode() {
            t = new Date().getTime();
            document.myform.verifyCodeImg.src = ctx + "?t=" + t;
        }

                },
                error: function(xhr, status, error) {
                    // 处理登录失败的情况
                }
            });*/
    </script>

</body>
</html>
